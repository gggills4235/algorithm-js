<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
    <!-- 중복문자제거 -->
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        // console.log(s.indexOf("k"));
        for (let i = 0; i < s.length; i++) {
          // console.log(s[i], i, s.indexOf(s[i]));
          if (s.indexOf(s[i]) === i) answer += s[i];
        }

        return answer;
      }

      let str = "ksekkset";
      console.log(solution(str));
    </script>
  </body>
</html>
