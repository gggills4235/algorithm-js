<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
    <!-- 연속부분수열2 -->
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = 0;
        let sum = 0,
          lt = 0;
        for (let rt = 0; rt < arr.length; rt++) {
          sum += arr[rt];
          while (sum > m) {
            sum -= arr[lt++];
          }
          answer += rt - lt + 1;
        }

        return answer;
      }
      let arr = [1, 3, 1, 2, 3];
      console.log(solution(5, arr));
    </script>
  </body>
</html>
