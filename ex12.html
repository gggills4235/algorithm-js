<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
    <!-- 대문자로 통일 -->
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        for (let x of s) {
          let num = x.charCodeAt();
          if (num > 97 && num <= 122) answer += String.fromCharCode(num - 32);
          else answer += x;

          // if (x === x.toLowerCase()) answer += x.toUpperCase();
          //  else answer += x;
        }

        return answer;
      }

      let str = "ItisTimeToStudyyyyyd";
      console.log(solution(str));
    </script>
  </body>
</html>
