<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
    <!-- 특정문자 개수 -->
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = 0;
        let pos = s.indexOf("k");
        while (pos !== -1) {
          answer++;
          pos = s.indexOf("k", pos + 1);
        }

        return answer;
      }

      let str = "ksekksekkkkkt";
      console.log(solution(str));
    </script>
  </body>
</html>
