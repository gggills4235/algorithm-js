<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
    <!-- 학급 회장(해쉬) -->
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        let SH = new Map();
        for (let x of s) {
          if (SH.has(x)) SH.set(x, SH.get(x) + 1);
          else SH.set(x, 1);
        }

        let max = Number.MIN_SAFE_INTEGER;
        for (let [key, val] of SH) {
          if (val > max) {
            max = val;
            answer = key;
          }
        }
        return answer;
      }
      let str = "BACBACCACCBDEDE";
      console.log(solution(str));
    </script>
  </body>
</html>
