<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
    <!-- 중복단어제거 -->
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        answer = s.filter(function (v, i) {
          return s.indexOf(v) === i;
        });

        return answer;
      }

      let str = ["good", "time", "good", "time", "student", "bad"];
      console.log(solution(str));
    </script>
  </body>
</html>
