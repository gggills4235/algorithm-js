<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
    <!-- 가장짧은 문자거리 -->
  </head>
  <body>
    <script>
      function solution(str, t) {
        let answer = [];
        let p = 1000;
        for (let x of str) {
          if (x === t) {
            p = 0;
            answer.push(p);
          } else {
            p++;
            answer.push(p);
          }
        }
        p = 1000;
        for (let i = str.length - 1; i >= 0; i--) {
          if (str[i] === t) {
            p = 0;
          } else {
            p++;
            answer[i] = Math.min(answer[i], p);
          }
        }

        return answer;
      }
      let str = "teachermode";
      console.log(solution(str, "e"));
    </script>
  </body>
</html>
