<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
    <!-- 크레인 인형뽑기(스택) -->
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        let stack = [];

        for (let x of s) {
          if (x === ")") {
            while (stack.pop() !== "(");
          } else {
            stack.push(x);
          }
        }
        answer = stack.join("");

        return answer;
      }
      let a = "(A(BC)D)EF(G(H)(IJ)K)LM(N)";
      console.log(solution(a));
    </script>
  </body>
</html>
