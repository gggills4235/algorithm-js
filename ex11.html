<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
    <!-- 대문자 찾기 -->
  </head>
  <body>
    <script>
      // ASCII
      // 대문자 : 65(A) ~ 90(Z) , 26개
      // 소문자 : 97(a) ~ 122(z) , 26개
      function solution(s) {
        let answer = 0;
        for (let x of s) {
          let num = x.charCodeAt();
          if (num >= 65 && num <= 90) answer++;
          // if (x === x.toUpperCase()) answer++;
        }

        return answer - 1;
      }

      let str = "KoreaTimeGood";
      console.log(solution(str, "R"));
    </script>
  </body>
</html>
