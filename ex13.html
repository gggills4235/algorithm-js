<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
    <!-- 대소문자 변환 -->
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        for (let x of s) {
          if (x === x.toUpperCase()) answer += x.toLowerCase();
          else answer += x.toUpperCase();
        }

        return answer;
      }

      let str = "StuDY";
      console.log(solution(str));
    </script>
  </body>
</html>
