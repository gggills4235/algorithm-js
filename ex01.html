<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
    <!-- 세 수중 최솟값 -->
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer;
        if (a < b) {
          answer = a;
        } else {
          answer = b;
        }
        if (c < answer) {
          answer = c;
        }
        return answer;
      }

      console.log(solution(6, 14, 11));
    </script>
  </body>
</html>
